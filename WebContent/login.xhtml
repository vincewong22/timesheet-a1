<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Welcome</title>
   </h:head>
   <h:body>
      <h:form>
         <h3>Login as administrator:</h3>   
         <table>
            <tr>
               <td>Name:</td>
               <td><h:inputText value="#{credentialbean.userName}"/></td>
            </tr>
            <tr>
               <td>Password:</td>
               <td><h:inputSecret value="#{credentialbean.password}"/></td>
            </tr>
         </table>
         <p><h:commandButton value="Login" action="adminlogin"/></p>
      </h:form>
      
      <h:form>
         <h3>Login as employee:</h3>   
         <table>
            <tr>
               <td>Name:</td>
               <td><h:inputText value="#{credentialbean.userName}"/></td>
            </tr>
            <tr>
               <td>Password:</td>
               <td><h:inputSecret value="#{credentialbean.password}"/></td>
            </tr>
         </table>
         <p><h:commandButton value="Login" action="#{employees.loginAction(credentialbean)}"/></p>
         <p>#{employees.errorMsg}</p>
      </h:form>
      
      <h:dataTable value="#{employees.employees}" var="employee">

		<h:column>
			<f:facet name="header">
				<h:outputText value="Employee Name" style="font-weight: bold" />
			</f:facet>
			<h:outputText value="#{employee.name}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Employee Number" style="font-weight: bold" />
			</f:facet>
			<h:outputText value="#{employee.empNumber}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Employee Username" style="font-weight: bold" />
			</f:facet>
			<h:outputText value="#{employee.userName}" />
		</h:column>

	</h:dataTable>
   </h:body>
</html>
