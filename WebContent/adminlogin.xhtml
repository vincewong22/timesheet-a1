<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Welcome administrator</title>
</h:head>
<h:body>
	<h3>Welcome to JavaServer Faces, #{credentialbean.userName}!</h3>

	<h:dataTable value="#{employees.employees}" var="employee">

		<h:column>
			<f:facet name="header">
				<h:outputText value="Employee Name" style="font-weight: bold" />
			</f:facet>
			<h:outputText value="#{employee.name}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Employee Number" style="font-weight: bold" />
			</f:facet>
			<h:outputText value="#{employee.empNumber}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Employee Username" style="font-weight: bold" />
			</f:facet>
			<h:outputText value="#{employee.userName}" />
		</h:column>

		
	</h:dataTable>

	<h:form>
		<h3>Add a new user</h3>
		<table>
			<tr>
				<td>Employee name: </td>
				<td><h:inputText value="#{empbean.name}" /></td>
			</tr>
			<tr>
				<td>ID</td>
				<td><h:inputText value="#{empbean.empNumber}" /></td>
			</tr>
			<tr>
				<td>User Name</td>
				<td><h:inputText value="#{empbean.userName}" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Add User"
				action="#{employees.addEmployee(empbean)}" />
				</p>
				<p><h:commandButton value="Admin Logout" action="login.xhtml"/></p>
				<p>"#{employees.errorMsg}"</p>
	</h:form>
</h:body>
</html>
